<!Doctype html>
<html>
    <head>
        <title>
            Image Game
        </title>
    </head>
    <link rel="stylesheet" type="text/css" href="img.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
    <body>
        <center>
        <div>
            Name wise Personality Game.
        </div>
        <div id="container">
            <div id = "inp">
                <label id="head">Your name :  </label>
                <input type="name" id="name" value="" placeholder="e.g. joker">
            </div>
            <div id="img-sec">
                <label id="head">Personality</label><br>
                <img src="img.jpg" class = "imgdata" height="250px" width="250px">
            </div>
            <button id="fetch">Get</button>
        </div>
        <script>
            $(document).ready(function(){
                $('#fetch').click(function(){
                    const a = $('#name').val();
                    $('.imgdata').attr('src', `https://joeschmoe.io/api/v1/${a}`)
                })
            });
        </script>
        </center>
    </body>
</html>
